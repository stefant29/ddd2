<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (c) {
      <div>
        <h2 data-cy="cDetailsHeading"><span jhiTranslate="ddd2App.c.detail.title">C</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="ddd2App.c.id">Id</span></dt>
          <dd>
            <span>{{ c.id }}</span>
          </dd>
          <dt><span jhiTranslate="ddd2App.c.name">Name</span></dt>
          <dd>
            <span>{{ c.name }}</span>
          </dd>
          <dt><span jhiTranslate="ddd2App.c.a">A</span></dt>
          <dd>
            @if (c.a) {
              <div>
                <a [routerLink]="['/a', c.a.id, 'view']">{{ c.a.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/c', c.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
